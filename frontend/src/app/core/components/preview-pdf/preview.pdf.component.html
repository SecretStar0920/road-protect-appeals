<div *ngIf="previewPdfUrl && !isMobile" class="preview-pdf" (click)="closeDialog()">
    <button (click)="closeDialog()">
        <svg-icon src="{{ imgPathService?.closeUiIcon }}" class="icon"></svg-icon>
    </button>
    <iframe [src]="previewPdfUrl | safeUrl" frameborder="0" width="100%" height="100%"></iframe>
</div>
