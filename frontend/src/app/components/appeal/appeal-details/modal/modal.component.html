<button class="dialog__close" (click)="dismiss()">
    <svg-icon src="{{ imgPathService?.closeUiIcon }}" class="icon"></svg-icon>
</button>
<div class="dialog__title">
    {{ title }}
</div>
<div class="dialog__body">
    <ul class="mdl-topic-list">
        <li
            class="topic-item"
            *ngFor="let step of currentOptions"
            (click)="selectOptionFromModal(step)"
            [ngClass]="{ 'topic-item--selected topic-item--topic': isSelected(step) }"
        >
            <div class="topic-item__text">{{ getUiMetadata(step)?.btnTxt }}</div>
        </li>
    </ul>
</div>
